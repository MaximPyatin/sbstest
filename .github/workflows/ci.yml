name: CI

on:
  push:
    branches:
      - main
      - develop
  pull_request:
  workflow_dispatch:

env:
  PYTHON_VERSION: "3.12"
  DATABASE_URL: postgresql+psycopg://postgres:secret@localhost:5432/app_db
  IMAGE_LOCAL_TAG: sbs-core:${{ github.sha }}
  IMAGE_REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}
  IMAGE_REF: ghcr.io/${{ github.repository }}:${{ github.sha }}

jobs:
  quality-gates:
    name: Tests, Build, Scans
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:18
        env:
          POSTGRES_DB: app_db
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: secret
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U postgres"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Upgrade pip
        run: python -m pip install --upgrade pip

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Wait for database
        run: |
          for attempt in {1..10}; do
            if python -c "import psycopg; psycopg.connect('${DATABASE_URL}').close()" 2>/dev/null; then
              exit 0
            fi
            echo "Database not ready, attempt ${attempt}/10"
            sleep 3
          done
          echo "Database did not become ready in time" >&2
          exit 1

      - name: Apply migrations
        run: alembic upgrade head

      - name: Run tests
        run: pytest --maxfail=1 --disable-warnings -q

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.IMAGE_REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build container image
        id: build
        uses: docker/build-push-action@v5
        with:
          context: .
          load: true
          push: false
          tags: ${{ env.IMAGE_LOCAL_TAG }}
          provenance: false

      - name: Generate SBOM (SPDX)
        uses: anchore/syft-action@v0.16.0
        with:
          image: ${{ env.IMAGE_LOCAL_TAG }}
          output: spdx-json=sbom.spdx.json

      - name: Scan container image for vulnerabilities
        uses: anchore/scan-action@v3
        with:
          image: ${{ env.IMAGE_LOCAL_TAG }}
          fail-build: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload SBOM artifact
        uses: actions/upload-artifact@v4
        with:
          name: sbom
          path: sbom.spdx.json

      - name: Tag image for registry
        run: docker tag ${{ env.IMAGE_LOCAL_TAG }} ${{ env.IMAGE_REF }}

      - name: Push image to GHCR
        run: docker push ${{ env.IMAGE_REF }}

      - name: Install cosign
        if: ${{ secrets.COSIGN_PRIVATE_KEY != '' }}
        uses: sigstore/cosign-installer@v3
        with:
          cosign-release: "v2.3.0"

      - name: Sign container image
        if: ${{ secrets.COSIGN_PRIVATE_KEY != '' }}
        env:
          COSIGN_PRIVATE_KEY: ${{ secrets.COSIGN_PRIVATE_KEY }}
          COSIGN_PASSWORD: ${{ secrets.COSIGN_PASSWORD }}
        run: |
          echo "${COSIGN_PRIVATE_KEY}" > cosign.key
          cosign sign --key cosign.key ${{ env.IMAGE_REF }}
          rm cosign.key
name: CI/CD

on:
  workflow_dispatch:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main ]

env:
  REGISTRY: ghcr.io

jobs:
  build-test-scan:
    runs-on: ubuntu-latest
    outputs:
      image_ref: ${{ steps.image_ref.outputs.image_ref }}
      image_digest: ${{ steps.build.outputs.digest }}
    permissions:
      contents: read
      packages: write
      security-events: write
      id-token: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: "pip"
          cache-dependency-path: requirements.txt

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run tests
        run: python -m pytest

      - name: Derive image name
        shell: bash
        run: |
          IMAGE_NAME="${REGISTRY}/${GITHUB_REPOSITORY,,}"
          echo "IMAGE_NAME=${IMAGE_NAME}" >> "${GITHUB_ENV}"

      - name: Docker meta
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=sha
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push image
        id: build
        uses: docker/build-push-action@v6
        with:
          context: .
          push: ${{ github.event_name != 'pull_request' }}
          load: ${{ github.event_name == 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

      - name: Set image ref
        id: image_ref
        shell: bash
        run: |
          IMAGE_REF="$(echo "${{ steps.meta.outputs.tags }}" | head -n 1)"
          echo "IMAGE_REF=${IMAGE_REF}" >> "${GITHUB_ENV}"
          echo "image_ref=${IMAGE_REF}" >> "${GITHUB_OUTPUT}"

      - name: Generate SBOM
        uses: anchore/sbom-action@v0
        with:
          image: ${{ steps.image_ref.outputs.image_ref }}
          output-file: sbom.spdx.json

      - name: Upload SBOM
        uses: actions/upload-artifact@v4
        with:
          name: sbom
          path: sbom.spdx.json

      - name: Scan image with Trivy
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ steps.image_ref.outputs.image_ref }}
          exit-code: "1"
          ignore-unfixed: true
          vuln-type: "os,library"
          format: "table"

      - name: Install Cosign
        if: github.event_name != 'pull_request'
        uses: sigstore/cosign-installer@v3
        with:
          cosign-release: "v2.4.0"

      - name: Sign container image
        if: github.event_name != 'pull_request'
        env:
          COSIGN_PASSWORD: ${{ secrets.COSIGN_PASSWORD }}
          COSIGN_PRIVATE_KEY: ${{ secrets.COSIGN_PRIVATE_KEY }}
          IMAGE: ${{ steps.image_ref.outputs.image_ref }}@${{ steps.build.outputs.digest }}
        run: |
          cosign sign --yes --key env://COSIGN_PRIVATE_KEY "${IMAGE}"

      - name: Upload cosign artifacts
        if: github.event_name != 'pull_request'
        uses: actions/upload-artifact@v4
        with:
          name: cosign-artifacts
          path: |
            *.sig
            *.att
          if-no-files-found: ignore

  deploy-test:
    runs-on: ubuntu-latest
    needs: build-test-scan
    if: github.event_name != 'pull_request'
    environment:
      name: test
    permissions:
      contents: read
      packages: read
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Prepare image reference
        run: |
          IMAGE_REF="${{ needs.build-test-scan.outputs.image_ref }}"
          if [ -z "${IMAGE_REF}" ]; then
            IMAGE_REF="${REGISTRY}/${GITHUB_REPOSITORY,,}:latest"
          fi
          echo "IMAGE_REF=${IMAGE_REF}" >> "${GITHUB_ENV}"

      - name: Install kubectl
        uses: azure/setup-kubectl@v4
        with:
          version: "v1.30.4"

      - name: Deploy to test cluster
        env:
          KUBE_CONFIG_B64: ${{ secrets.KUBE_CONFIG_B64 }}
          KUBE_NAMESPACE: ${{ secrets.KUBE_NAMESPACE }}
        run: |
          chmod +x scripts/deploy_test.sh
          ./scripts/deploy_test.sh "${IMAGE_REF}"

