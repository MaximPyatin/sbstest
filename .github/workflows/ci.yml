name: CI/CD

on:
  workflow_dispatch:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main ]

env:
  REGISTRY: ghcr.io

jobs:
  build-test-scan:
    runs-on: ubuntu-latest
    outputs:
      image_ref: ${{ steps.image_ref.outputs.image_ref }}
      image_digest: ${{ steps.build.outputs.digest }}
    permissions:
      contents: read
      packages: write
      security-events: write
      id-token: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: "pip"
          cache-dependency-path: requirements.txt

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run tests
        run: pytest

      - name: Derive image name
        shell: bash
        run: |
          IMAGE_NAME="${REGISTRY}/${GITHUB_REPOSITORY,,}"
          echo "IMAGE_NAME=${IMAGE_NAME}" >> "${GITHUB_ENV}"

      - name: Docker meta
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=sha
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push image
        id: build
        uses: docker/build-push-action@v6
        with:
          context: .
          push: ${{ github.event_name != 'pull_request' }}
          load: ${{ github.event_name == 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

      - name: Set image ref
        id: image_ref
        shell: bash
        run: |
          IMAGE_REF="$(echo "${{ steps.meta.outputs.tags }}" | head -n 1)"
          echo "IMAGE_REF=${IMAGE_REF}" >> "${GITHUB_ENV}"
          echo "image_ref=${IMAGE_REF}" >> "${GITHUB_OUTPUT}"

      - name: Generate SBOM
        uses: anchore/sbom-action@v0
        with:
          image: ${{ steps.image_ref.outputs.image_ref }}
          output-file: sbom.spdx.json

      - name: Upload SBOM
        uses: actions/upload-artifact@v4
        with:
          name: sbom
          path: sbom.spdx.json

      - name: Scan image with Trivy
        uses: aquasecurity/trivy-action@v0
        with:
          image-ref: ${{ steps.image_ref.outputs.image_ref }}
          exit-code: "1"
          ignore-unfixed: true
          vuln-type: "os,library"
          format: "table"

      - name: Install Cosign
        if: github.event_name != 'pull_request'
        uses: sigstore/cosign-installer@v3
        with:
          cosign-release: "v2.4.0"

      - name: Sign container image
        if: github.event_name != 'pull_request'
        env:
          COSIGN_PASSWORD: ${{ secrets.COSIGN_PASSWORD }}
          COSIGN_PRIVATE_KEY: ${{ secrets.COSIGN_PRIVATE_KEY }}
          IMAGE: ${{ steps.image_ref.outputs.image_ref }}@${{ steps.build.outputs.digest }}
        run: |
          cosign sign --yes --key env://COSIGN_PRIVATE_KEY "${IMAGE}"

      - name: Upload cosign artifacts
        if: github.event_name != 'pull_request'
        uses: actions/upload-artifact@v4
        with:
          name: cosign-artifacts
          path: |
            *.sig
            *.att
          if-no-files-found: ignore

  deploy-test:
    runs-on: ubuntu-latest
    needs: build-test-scan
    if: github.event_name != 'pull_request'
    environment:
      name: test
    permissions:
      contents: read
      packages: read
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Prepare image reference
        run: |
          IMAGE_REF="${{ needs.build-test-scan.outputs.image_ref }}"
          if [ -z "${IMAGE_REF}" ]; then
            IMAGE_REF="${REGISTRY}/${GITHUB_REPOSITORY,,}:latest"
          fi
          echo "IMAGE_REF=${IMAGE_REF}" >> "${GITHUB_ENV}"

      - name: Install kubectl
        uses: azure/setup-kubectl@v4
        with:
          version: "v1.30.4"

      - name: Deploy to test cluster
        env:
          KUBE_CONFIG_B64: ${{ secrets.KUBE_CONFIG_B64 }}
          KUBE_NAMESPACE: ${{ secrets.KUBE_NAMESPACE }}
        run: |
          chmod +x scripts/deploy_test.sh
          ./scripts/deploy_test.sh "${IMAGE_REF}"

