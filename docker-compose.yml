services:
  db:
    image: postgres:18
    container_name: postgres-18
    restart: always
    environment:
      POSTGRES_DB: app_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: secret 
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    volumes:
      - postgres_data:/var/lib/postgresql

  temporal:
    image: temporalio/auto-setup:1.23.0
    container_name: temporal-server
    restart: always
    depends_on:
      db:
        condition: service_healthy
    environment:
      - DB=postgresql
      - DB_PORT=5432
      - POSTGRES_USER=postgres
      - POSTGRES_PWD=secret
      - POSTGRES_SEEDS=db
      - SKIP_DB_CREATE=false
      - SKIP_DB_SETUP=false
      - SKIP_DEFAULT_NAMESPACE_CREATION=false
    ports:
      - "7233:7233"
      - "8088:8088"
    volumes:
      - temporal_data:/var/lib/temporal

  temporal-admin-tools:
    image: temporalio/admin-tools:1.23.0
    container_name: temporal-admin-tools
    restart: always
    depends_on:
      - temporal
    environment:
      - TEMPORAL_ADDRESS=temporal:7233
    entrypoint: /bin/sleep
    command: infinity

  redis:
    image: redis:7.4-alpine
    container_name: redis
    restart: always
    command: ["redis-server", "--appendonly", "yes"]
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

  nats:
    image: nats:2.10.11-alpine
    container_name: nats
    restart: always
    command:
      - --jetstream
      - --store_dir
      - /var/lib/nats
      - --http_port
      - "8222"
    ports:
      - "4222:4222"
      - "8222:8222"
    volumes:
      - nats_data:/var/lib/nats

volumes:
  postgres_data:
  temporal_data:
  redis_data:
  nats_data:
